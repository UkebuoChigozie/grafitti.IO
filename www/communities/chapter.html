<ons-page id="chapter">

  <!-- the congress information card -->

  <div id="congress_card">
    <ons-row>
      <div class="card">
        <img style="width:100%; height:auto; background-repeat: no-repeat" src="img/image18.jpg" />
      </div>
    </ons-row>

    <!-- insert name of caucus here -->

    <ons-list>
      <ons-list-item>
        <ons-row>
          <div>
            <p style="margin-left:1em; font-size:120%; color:grey">
              Nigerian Society of Engineers
            </p>
          </div>
        </ons-row>
      </ons-list-item>

      <ons-list-item>
        <ons-row class="action">

          <!-- insert logo here -->

          <ons-col>
            <div>
              <img src="img/image19.jpg" alt="Onsen UI" style="position:relative; left:1.6em; width:70%">
            </div>
          </ons-col>

          <ons-col class="action-col">
            <div class="action-icon">8.9 M</div>
            <div class="action-label">Members</div>
          </ons-col>

          <ons-col class="action-col">
            <div class="action-icon">280K</div>
            <div class="action-label">Followers</div>
          </ons-col>

          <ons-col class="action-col">
            <div class="action-icon">570K</div>
            <div class="action-label">Likes</div>
          </ons-col>

        </ons-row>
      </ons-list-item>
    </ons-list>

    <ons-list style="margin-top: 12px; margin-bottom:1em">
      <style>
        .prop-desc{
          height:1em;
          font-size:102%
        }
      </style>
      <ons-list-item class="list-items">
        <div class="prop-desc">
          <ons-icon icon="fa-birthday-cake"></ons-icon>
          Founded in 1618
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="prop-desc">
          <ons-icon icon="fa-group"></ons-icon>
          Oru-East Chapter
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="prop-desc">
          <ons-icon icon="fa-map-marker"></ons-icon>
          Owerri Onitsha Expressway Mgbidi
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="prop-desc">
          <ons-icon icon="fa-clock-o"></ons-icon>
          Paper review (Fridays, 3 - 7pm)
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="prop-desc">
          <ons-icon icon="fa-clock-o"></ons-icon>
        Project Defense (Saturdays, 9 - 10am)
        </div>
      </ons-list-item>

      <ons-list-item>
        <div class="prop-desc">
          <ons-icon icon="fa-file-pdf"></ons-icon>
        Chapter Constitution
        </div>
      </ons-list-item>

      <ons-row>
        <ons-button style="width:90%; margin-bottom:1em; margin-right:auto; margin-left:auto" modifier="large">
          <ons-icon icon="fa-group"></ons-icon>
          visit their profile
        </ons-button>
      </ons-row>
    </ons-list>
  </div>
</ons-page>
