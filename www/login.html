<ons-page id="login">
  <script>
    const login = () => {
      const username = document.querySelector('#username').value;
      const password = document.querySelector('#password').value;

      if (username === '' && password === '') {

        // call the navigator to move to the new page

        const navigator = document.querySelector('#navigator');
        navigator.resetToPage('home.html');
      }
      else {
        ons.notification.alert('Wrong username/password combination');
      }
    };
  </script>


  <p>
    <img style="position:absolute; top:5em; left:3em" class="profile-image" alt="The Njaaba Prince" src="img/ico/grafitti.IO Logo Art.ico">
  </p>



  <div style="text-align: center; margin-top: 100px">
    <h1 style="font-size:250%; color:#2979ff; position:relative; top:-.6em">
      grafitti.IO
    </h1>
    <p style="position:relative; top:-.7em; font-size:140%; color:grey; margin:1em">the marketing platform for marketing people, their brands and their passion</p>
    <p>
      <ons-input id="username" placeholder="Username" modifier="underbar"></ons-input>
    </p>
    <p>
      <ons-input id="password" placeholder="Password" type="password" modifier="underbar"></ons-input>
    </p>
    <p>
      <ons-button modifier="large" style="width:70%; margin-right:auto; position:relative; top:4em; margin-left:auto" onclick="login()">Sign in</ons-button>
    </p>
  </div>
</ons-page>
